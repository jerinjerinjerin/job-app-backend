name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint code with ESLint
        run: npm run lint

      - name: ğŸ› ï¸ Type check with TypeScript
        run: npx tsc --noEmit

      - name: âœ… Check Prettier formatting
        run: npx prettier --check "src/**/*.ts"
